<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="navbar">Fast currency converter</div>
    <div id="date"></div>
    <div class="form">
        <div class="text">From PLN to another currency</div>
        <div class="display">
            <div class="input_position">
                <input id="pln" type="number" placeholder="Enter the amount of PLN" min="0" onkeyup="recalculate(event)">
                <span>
                    <div class="label">PLN</div>
                </span>
            </div>
            <div class="dropdown_position">
                <div class="btn_dropdown" onclick="onBtnClick()">
                    <i class="far fa-money-bill-alt fa-2x"></i>
                </div>
                <div class="dropdown_menu">
                </div>
            </div>
            <div class="output_position">
                <div class="score"></div>
                <div class="score_label"></div>
            </div>
        </div>
        <div class="form">
            <div class="text">From another currency to PLN</div>
            <div class="display">
                <div class="input_position">
                    <input id="other" type="number" placeholder="Enter the amount of currency" min="0"  onkeyup="recalculate(event)">
                    <span>
                    <div class="score_label"></div>
                    </span>
                    </div>
                    <div class="dropdown_position">
                            <div class="btn_dropdown" onclick="onSecBtnClick()">
                                <i class="far fa-money-bill-alt fa-2x"></i>
                            </div>
                            <div class="dropdown_menu"></div>
                        </div>
                    <div class="output_position">
                            <div class="score"></div>
                            <div class="label">PLN</div>
                        </div>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
